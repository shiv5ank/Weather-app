<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="main">
      <div class="header">Weather App</div>
      <div class="main_container">
        <div class="sidebar">
          <div class="sideTable">
            <div class="weather">
              <button class="weatherBtn" onclick="weatherDataHandler()">
                Get Weather
              </button>
            </div>
            <div class="city-table">
              <span class="city-tableHead">City</span>
              <span class="city-name">London</span>
              <span class="city-name">New York</span>
              <span class="city-name">Los Angeles</span>
              <span class="city-name">Las Vegas</span>
            </div>
          </div>
        </div>

        <div class="search_box">
          <div class="search_container">
            <input type="text" id="searchInput" />
            <button class="search" onclick="find()">Search</button>
          </div>

          <div class="table-section">
            <table class="table">
              <thead class="table-head">
                <tr class="tr1">
                  <th class="td1">City</th>
                  <th class="td1">Description</th>
                  <th class="td1">Temperature (Â°C)</th>
                  <th class="td1">Pressure (hPa)</th>
                  <th class="td1">Data age (hrs)</th>
                  <th class="td1">Actions</th>
                </tr>
              </thead>
              <tbody id="weatherTable"></tbody>
            </table>
            <h2 id="nodata">No Data</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
